<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        
        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="bg-gray-300 p-20 tracking-wide leading-loose">
            <div class="bg-white p-6 shadow-lg rounded">
                <h2 class="mb-2 text-2xl font-bold text-gray-800">Photo Gallery <span>({{countLike}})</span></h2>
                <photo-search :form="form"></photo-search>
            </div>
            <photo-view :modal="modal" @when-closemodal="toggleModal"></photo-view>
            <div v-if="searching !== 0 " v-for="(image , index) in searching">
                <photo-item :image="image" @when-like="like"></photo-item>
            </div>
            <div v-else class="mt-10 bg-white shadow-lg rounded w-full mx-auto px-auto py-5 flex justify-center">
                <h2 class="mb-2 text-2xl font-bold text-gray-800">No Photos.</h2>
            </div>
            <!-- <photo-item :image="searching" whenLike="like(no)"></photo-item> -->
        </div>
    </div>

    <!-- my main.js -->

    <script src="main.js"></script>
    <script src="components/PhotoItem.js"></script>
    <script src="components/PhotoSearch.js"></script>
    <script src="components/PhotoView.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>

</html>
